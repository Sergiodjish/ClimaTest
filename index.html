<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!-- Defer indica al navegador no esperar al script-->>
    <title>Clima</title>
</head>
<body>
    <main>
        <div class="search-form">
            <form id="search-form">
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad" class="search" id="searchbox">
                </div>
            </form>
        </div>
        <div class="weather-card">
            <div class="city" id="city">Neiva,Huila</div>
            <div class="date" id="date">28/12/2022</div>
            <div class="temperature">
                <img src="images/sun.png" class="temp-img" id="temp-img">
            <div class="temp" id="temp">31°C</div>
            <div class="weather" id="weather">Sol</div>
            <div class="range" id="range">29°C - 31°C</div>
        </div>    
    </main>
    <footer>
        <p>Creado por Sergio Diaz</p>
        <p>Api sacada de <a href="https://openweathermap.org/">OpenWeatherMap</a></p>
        <p>Estilo Css sacado de <a href="https://meyerweb.com/eric/tools/css/reset/">Css</a></p>
        <p>Iconos sacados de <a href="https://www.freepik.com/">Freepik</a> y <a href="https://www.flaticon.com/free-icons/weather">FlatIcons</a></p>
    </footer>
</body>
</html>
